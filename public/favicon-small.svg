        font-size="8" font-weight="700" text-anchor="middle" 
        fill="#4dd0e1">
    KJT
  </text>
  
  <!-- Small accent dots -->
  <circle cx="6" cy="6" r="1" fill="#4dd0e1" opacity="0.6"/>
  <circle cx="26" cy="6" r="1" fill="#4dd0e1" opacity="0.6"/>
  <circle cx="6" cy="26" r="1" fill="#10b981" opacity="0.6"/>
  <circle cx="26" cy="26" r="1" fill="#10b981" opacity="0.6"/>
